name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install tools
        run: pip install wheel
      - name: Build
        run:
          python setup.py sdist bdist_wheel
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.OWKIN_PYPI_USER }}
          password: ${{ secrets.OWKIN_PYPI_PASSWORD }}
          repository_url: https://pypi.owkin.com/
